name: Governance Gate

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  governance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (no packaging)
        run: |
          python -m pip install --upgrade pip
          pip install typer pydantic pyyaml rich

      - name: Run governance gate for sample model
        run: |
          python -m govcli.cli assess credit_default_lr
          python -m govcli.cli generate credit_default_lr
          python -m govcli.cli approve credit_default_lr \
            --approver "CI Demo Approver" \
            --decision approved \
            --reason "CI demo approval"
          python -m govcli.cli gate credit_default_lr
